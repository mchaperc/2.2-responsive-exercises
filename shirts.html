<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Shirts</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/shirts.css">
</head>
<body>
	<div class="container">
		<section class="column one">
			<div class="shirt">
				<div class="front"><img src="img/1_front.png" alt="blue t-shirt with white water droplets"></div>
				<!-- <div class="back"><img src="img/1_back.png" alt=""></div> -->
				<i class="fa fa-mail-forward"></i>
				<div class="sizes">
				 	<ul>

				 		<li class="shirt"><img src="" alt=""></li>

				 	</ul>
				 	<div class="arrow-down"></div>
				 </div>
				 <div class="colors"></div>
			</div>
			<ul class="choices">
				<li><i class="fa fa-refresh"></i></li><!-- 
				 --><li><i class="fa fa-heart-o"></i></li><!-- 
				 --><li><div class="size-pop-up"></div><p>XL</p></li><!-- 
				 --><li class="box1"><div class="color-pop-up"></div><div class="shirt-color"></div></li><!-- 
				 --><li><i class="fa fa-shopping-cart"></i></li>
			</ul>
			<p>Save my trees</p>
			<h1>$29</h1>
		</section>
		<section class="column two">
			<div class="shirt">

				 --><li class="box2"><div class="color-pop-up"></div><div class="shirt-color"></div></li><!-- 
				 --><li><i class="fa fa-shopping-cart"></i></li>
			</ul>
			<p>Nature Lover</p>
			<h1>$19</h1>
		</section>
		<section class="column three">
			<div class="shirt">
				<img src="img/3_front.png" alt="blue t-shirt with white water droplets">
				<i class="fa fa-mail-forward"></i>
			</div>
			<ul class="choices">
				<li><i class="fa fa-refresh"></i></li><!-- 
				 --><li><i class="fa fa-heart-o"></i></li><!--

			</ul>
			<p>Forrest Walk</p>
			<h1>$39</h1>
